<!DOCTYPE html>
<html>

<head>
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'main.css') }}">
</head>

<body>
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <h2 class="active"> Sign In </h2>
      <a href="http://127.0.0.1:5000/signup">
        <h2 class="inactive underlineHover">Sign Up </h2>
      </a>

      <!-- Icon -->
      <div class="fadeIn first">
        <img src="static/user.png" alt="User Icon" />
      </div>
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      {% for message in messages %}
      <script>alert("{{ message }}");</script>
      {% endfor %}
      {% endif %}
      {% endwith %}
      <!-- Login Form -->
      <form action="http://127.0.0.1:5000/result" method="POST">
        <input type="email" id="login" class="fadeIn second" name="email" placeholder="email">
        <input type="password" id="password" class="fadeIn third" name="pass" placeholder="password">
        <input type="submit" class="fadeIn fourth" value="Log In">
        <div id="oauth-google">
          <a href="{{ url_for('google_login') }}">
            <img src="{{ url_for('static', filename='/images/google-logo.png') }}" width="55px" height="55px"
              alt="Google logo">
          </a>
        </div>
      </form>
      <!-- 
	Will add in future
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>
 -->
    </div>
  </div>
</body>

</html>
