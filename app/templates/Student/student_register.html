<!DOCTYPE html>
<html>
<title>Simple Sign up from</title>

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

</head>

<body>
    <form action="/student/register" method="POST">
        <h1>SIGN UP</h1>
        <div class="icon">
            <img src="{{student.picture}}" alt="Avatar" style="width:200px">
        </div>
        <div class="formcontainer">
            <div class="container">
                <label for="uname"><strong>Name</strong></label>
                <input type="text" placeholder="Enter Username" name="name" value="{{student.name}}" >
                <label for="mail"><strong>E-mail</strong></label>
                <input type="text" placeholder="Enter E-mail" name="email" value="{{student.email}}" >
                {% if user == "student" %}
                <label for="uname"><strong>Rollno</strong></label>
                {% endif %}
                {% if user == "staff" %}
                <label for="uname"><strong>Staff IDs</strong></label>
                {% endif %}
                <input type="text" placeholder="Enter Rollno" name="rollno" required>
                <label for="uname"><strong>Contact</strong></label>
                <input type="text" placeholder="Enter contact" name="contact" required>
                <input type="hidden" name="profile" value="{{student.picture}}">

                <label for="psw"><strong>Department</strong></label>
                {% if user == "student" %}
                <input type="text" placeholder="Enter Department" name="dept" value="{{dept}}">
                {% endif %}

                {% if user == "staff" %}

                <select name="dept">
                    {% for row in dept %}
                    <option value="{{row.department_name}}">{{row.department_name}}</option>
                    {% endfor %}
                </select>

                {% endif %}
            </div>
            <input type="submit" value="register">

    </form>
</body>
<style>
    html,
    body {
        display: flex;
        justify-content: center;
        font-family: Roboto, Arial, sans-serif;
        font-size: 15px;
    }

    form {
        border: 5px solid #f1f1f1;
    }

    input[type=text],
    input[type=password] {
        width: 100%;
        padding: 16px 8px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }

    .icon {
        font-size: 110px;
        display: flex;
        justify-content: center;
        color: #4286f4;
    }

    button {
        background-color: #4286f4;
        color: white;
        padding: 14px 0;
        margin: 10px 0;
        border: none;
        cursor: grab;
        width: 48%;
    }

    h1 {
        text-align: center;
        font-size: 18;
    }

    button:hover {
        opacity: 0.8;
    }

    .formcontainer {
        text-align: center;
        margin: 24px 50px 12px;
    }

    .container {
        padding: 16px 0;
        text-align: left;
    }

    span.psw {
        float: right;
        padding-top: 0;
        padding-right: 15px;
    }

    /* Change styles for span on extra small screens */
    @media screen and (max-width: 300px) {
        span.psw {
            display: block;
            float: none;
        }
    }

    img {
        border-radius: 50%;
    }
</style>

</html>
